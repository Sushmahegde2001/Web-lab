<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("Enter the number of elements");
        let ar=[];
        for(let i=0;i<n;i++){
            ar[i]=parseInt(prompt("Enter the elements"));
        }
        let result=ar.map((a)=>a*10);
        alert(result);
    </script>
</body>
</html>
