<body>
    <script>
        arreven=(ar,n)=>{
            let result=[];
            let sum=0;
            for(let i=0;i<ar.length;i++){
                if(ar[i]%2==0){
                    sum=sum+ar[i];
                }

            }
            return sum;
        }
        let n=prompt("Enter the number of elements");
        let ar=[];
        for(let i=0;i<n;i++){
            ar[i]=parseInt(prompt("Enter the numbers"));

        }
        let result=arreven(ar,n);
        alert(result);
    </script>
