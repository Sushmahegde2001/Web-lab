<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ptrn=/^[a-zA-z0-9!#$%&'*+/=?^_`{|}~-] + (\.[a-zA-z0-9!#$%&'*+/=?^_`{|}~-]+) * @[a-zA-z0-9-]+(\.[a-zA-z0-9-]+) * (\.[a-zA-z0]{2,4})$/;
        let str=prompt("enter email");
        let res=ptrn.test(str);
        if(res)
        alert("Matches the pattern");
        else
        alert("Doesn't match the pattern");
    </script>
    
</body>
</html>
