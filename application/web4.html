<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    pal=(strname)=>
    {
        const stln=strname.length;
        for (var i=0;i<stln/2;i++)
        {
            if(strname[i]==strname[stln-i-1])
            {
                return true;
            }
            return false;
        }
    }
    var Name=prompt("Enter the name");
    document.write(pal(Name));
    </script>
</body>
</html>
