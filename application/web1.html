<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printInventoryFarm(Cows,Chickens)
        {
            var a=String(Cows);
            while(a.length<3)
            a="0"+a;
            console.log(a+"Cows");
            document.write(a+"Cows");
            document.write("<br>");
            var b=String(Chickens);
            while(b.length<3)
            b="0"+b;
            console.log(b+"Chickens");
            document.write(b+"Chickens");
        }
        printInventoryFarm(7,11);
    </script>
</body>
</html>
